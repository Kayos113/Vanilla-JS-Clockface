<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Live Clock Display</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="index.css">

</head>

<body>

  <div class="clock outerclock">
    <!--   <div class="screw"></div> -->
    <div class="clock innerclock">

  <script src="index.js" charset="utf-8"></script>

  <div class="attr">

      <a href="https://www.flaticon.com/free-icons/power" title="power icons">Power icons created by Bogdan Rosu - Flaticon</a>
      <a href="https://www.flaticon.com/free-icons/clock" title="clock icons">Clock icons created by Those Icons - Flaticon</a>
    </div>
  </div>


</body>


</html>
